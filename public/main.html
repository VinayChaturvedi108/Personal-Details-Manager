<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Compiled and minified CSS -->

      rel="stylesheet"

    />

<body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">form</a>
        <ul id="nav-mobile" class="right">
          <li id = "loginli"><a class="modal-trigger" href="#modal2">Login</a></li>
          <li id = "signupli"><a class="modal-trigger" href="#modal1">SignUp</a></li>
          <li id = "logoutli"><a onclick="logOut()">LogOut</a></li>
        </ul>
      </div>
    </nav>
    <!-- Sign Up modal -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>SignUp</h4>
        <form autocomplete="off" onsubmit="signUp(event)">
          <input type="email" id="signupEmail" placeholder="email" />
          <input type="password" id="signupPassword" placeholder="password" />
          <button class="btn waves-effect" type="submit">submit</button>
        </form>
        <button class="btn waves-effect blue" onclick="loginwithGoogle()">Login With Google</button>
      </div>
    </div>

    <!--Log In Modal-->
    <div id="modal2" class="modal">
    <div class="modal-content">
        <h4>Log In</h4>
        <form  autocomplete="off" onsubmit="logIn(event)">
          <input type="email" id="loginEmail" placeholder="email" />
          <input type="password" id="loginPassword" placeholder="password" />
          <button class="btn waves-effect" type="submit">submit</button>
        </form>
        <button class="btn waves-effect blue" onclick="loginwithGoogle()">Login With Google</button>
      </div>
    </div>
    <!-- Edit Profile -->
    <div id="modal3" class="modal">
      <div class="modal-content">
          <h4>Edit your Details</h4>
          <div class="file-field input-field">
            <div class="btn">
              <span>File</span>
              <input type="file" accept="image/*" onchange = "uploadImage(event)">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
          <form id="editProfile" autocomplete="off" onsubmit="updateUserProfile(event)">
            <input type="email" name="profileEmail" placeholder="profileEmail" />
            <input type="text" name="name" placeholder="name" />
            <input type="text" name="phoneno" placeholder="phoneno" />
            <input type="text" name="speciality" placeholder="speciality" />
            <input type="text" name="portfolioUrl" placeholder="portfolio url" />
            <input type="text" name="experience" placeholder="experience" />
            <button class="btn waves-effect" type="submit">submit</button>
          </form>
          <button class="btn waves-effect blue" onclick="loginwithGoogle()">Login With Google</button>
        </div>
      </div>
  
    <div class="center">
      <h1>your account details</h1>
      <img id="proimg" class="circle" src="./ID's//favicon.png.jpeg" alt="noimage" style="width:50%; height:auto; background-color: black;">
      <div class="userDetails"></div>
    </div>

    <table id="table" style = "display: none;">
      <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone no</th>
            <th>Speciality</th>
            <th>Experience</th>
            <th>Portfolio</th>
        </tr>
      </thead>

      <tbody id = "tbody">
      </tbody>
    </table>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".modal");
        var instances = M.Modal.init(elems);
    });
